<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stop-watch">
      <img src="./assets/stopwatch.png" alt="" />
      <div class="gradient"></div>
      <div class="content-wrapper">
        <div class="content">
          <span class="hour">00</span>
          :
          <span class="minutes">00</span>
          :
          <div class="absolute">
            <span class="seconds">00</span>
            <span class="milliseconds">00</span>
          </div>
        </div>
        <div class="indicator">
          <img src="./assets/stop-indicator.png" alt="" />
          <div class="center"></div>
          <div class="sec"></div>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="laps-wrapper"></div>
    </div>
    <div class="buttons">
      <div class="reset">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="Layer_1"
          data-name="Layer 1"
          viewBox="0 0 24 24"
          width="1em"
          height="1em"
          fill="currentColor"
        >
          <path
            d="M12,0C7.973,0,4.213,2.036,2,5.365V0H1V5.5c0,.827,.673,1.5,1.5,1.5h5.5v-1H2.779C4.801,2.9,8.275,1,12,1c6.065,0,11,4.935,11,11s-4.935,11-11,11S1,18.065,1,12H0c0,6.617,5.383,12,12,12s12-5.383,12-12S18.617,0,12,0Z"
          />
        </svg>
      </div>
      <div class="controls">
        <span class="play">
          <svg
            fill="currentColor"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 256 512"
          >
            <path
              d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
            />
          </svg>
        </span>
        <span class="pause">
          <svg
            fill="currentColor"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <path
              d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
            />
          </svg>
        </span>
      </div>
      <div class="lap-print">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
          width="24"
          focusable="false"
          style="
            pointer-events: none;
            display: inherit;
            width: 1.5em;
            height: 1.5em;
          "
        >
          <path
            d="M14.97 16.95 10 13.87V7h2v5.76l4.03 2.49-1.06 1.7zM12 3c-4.96 0-9 4.04-9 9s4.04 9 9 9 9-4.04 9-9-4.04-9-9-9m0-1c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2z"
          ></path>
        </svg>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
